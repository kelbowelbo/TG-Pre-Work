      <h1>Whitespace</h1>
      <p> Whitespace and indentation make html documents easier to ready</p>

  </body>

<!-- It is far easier for a code reviewer to read the code on a page, when the coder uses "white space"
by placing each element on its own line.  White space differs from indentation, as
indentation is horizontal.  White space is not rendered on the browser, but only
within the code itself.-->
